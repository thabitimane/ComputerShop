
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <center><h1>Computer Shop</h1></center>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input name="email" type="email" class="form-control" [(ngModel)]="email" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input name="password" type="password" placeholder="Password" [(ngModel)]="password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                  <div class="footer text-center">
                    <button class="btn btn-primary btn-round btn-lg btn-block" (click)="login()">Login</button>
                    <button class="btn btn-danger btn-round btn-lg btn-block" (click)="register()">Create Account</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <div class="copyright">
            Computer Shop &copy;{{data | date: 'yyyy'}} All rights are reserved
          </div>
        </div>
    </footer>
</div>
