<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input name="firstName" type="text" class="form-control" [(ngModel)]="firstName" placeholder="First Name">
            </div>
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input name="lastName" type="text" class="form-control" [(ngModel)]="lastName" placeholder="Last Name">
            </div>
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input name="email" type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
            </div>
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input name="password" type="password" placeholder="Password" [(ngModel)]="password" class="form-control"/>
            </div>
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input name="repeatPassword" type="password" placeholder="Repeat Password" [(ngModel)]="repeatPassword"
                     class="form-control"/>
            </div>
          </div>
          <div class="footer text-center">
            <button class="btn btn-primary btn-round btn-lg btn-block" (click)="register()">Register</button>
            <button class="btn btn-info btn-round btn-lg btn-block" (click)="login()">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        Computer Shop &copy;{{data | date: 'yyyy'}} All rights are reserved
      </div>
    </div>
  </footer>
</div>
