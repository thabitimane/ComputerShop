<div class="wrapper">
  <div class="sidebar" data-color="red">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 style="text-align: center" class="title">Manage Clients</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">First Name :</label>
                        <input style="text-align: center" type="text" class="form-control"
                               [(ngModel)]="firstName"
                               name="firstName">
                      </center>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">Last Name :</label>
                        <input style="text-align: center" type="text" class="form-control"
                               [(ngModel)]="lastName"
                               name="lastName">
                      </center>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">Email :</label>
                        <input style="text-align: center" type="email" class="form-control"
                               [(ngModel)]="email"
                               name="email">
                      </center>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <center>
                        <button type="button" class="btn btn-primary btn-round" (click)="addClient()">Add</button>
                      </center>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 style="text-align: center" class="card-title">Clients List</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table *ngIf="clients.length>0 else empty" class="table">
                  <thead class=" text-primary">
                  <tr style="text-align: center">
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Nmae</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let client of clients; let i = index" style="text-align: center">
                    <td>{{i+1}}</td>
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td>
                      <button (click)="deleteClient(client.id)" data-toggle="tooltip" data-placement="top"
                              title="Remove Client" name="remove" style="margin-right: 8px;"
                              class="btn btn-danger btn-icon btn-round"><i class="now-ui-icons ui-1_simple-remove"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <ng-template #empty>
                  <div>
                    <p style="text-align: center">The list is empty !</p>
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
