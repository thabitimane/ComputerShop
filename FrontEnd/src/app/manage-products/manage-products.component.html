<div class="wrapper">
  <div class="sidebar" data-color="red">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 style="text-align: center" class="title">Manage Products</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">Product Name :</label>
                        <input style="text-align: center" type="text" class="form-control"
                               [(ngModel)]="productName"
                               name="productName">
                      </center>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">Product Description :</label>
                        <input style="text-align: center" type="text" class="form-control"
                               [(ngModel)]="productDescription"
                               name="productDescription">
                      </center>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label>Product Category :</label>
                        <select [(ngModel)]="productCategory" name="productCategory"
                                style="text-align-last: center;width: 100%;background-color: transparent;border: 1px solid #E3E3E3;border-radius: 30px;color: #2c2c2c;font-size: 0.8571em;height: 40px;">
                          <option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                          </option>
                        </select>
                      </center>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label>Product Photo :</label>
                        <div class="box">
                          <input type="hidden" name="MAX_FILE_SIZE" value="9000000"/>
                          <input (change)="handleUpload($event)" type="file" name="fiche" id="fiche"
                                 accept="image/png"
                                 class="inputfile inputfile-4"
                                 data-multiple-caption="{count} files selected"
                                 multiple="" required>
                          <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20"
                                 height="17" viewBox="0 0 20 17">
                              <path
                                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                            </svg>
                          </figure>
                        </div>
                      </center>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">Product Quantity :</label>
                        <input style="text-align: center" type="number" class="form-control"
                               [(ngModel)]="productQuantity"
                               name="productQuantity">
                      </center>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <center>
                        <label style="text-align: center">Product Price :</label>
                        <input style="text-align: center" type="number" class="form-control"
                               [(ngModel)]="productPrice"
                               name="productPrice">
                      </center>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <center>
                        <button type="button" class="btn btn-primary btn-round" (click)="addProduct()">Add</button>
                      </center>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 style="text-align: center" class="card-title">Products List</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table *ngIf="products.length>0 else empty" class="table">
                  <thead class=" text-primary">
                  <tr style="text-align: center">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let product of products; let i = index" style="text-align: center">
                    <td>{{i + 1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{getCategory(product.category)}}</td>
                    <td>{{product.price}} MAD</td>
                    <td>{{product.quantity}}</td>
                    <td>
                      <button (click)="deleteProduct(product.id)" data-toggle="tooltip" data-placement="top"
                              title="Delete Product" name="delete" style="margin-right: 8px;"
                              class="btn btn-danger btn-icon btn-round"><i class="now-ui-icons ui-1_simple-remove"></i>
                      </button>
                      <button (click)="viewProductPhoto(product.id)" data-toggle="tooltip" data-placement="top"
                              title="View Photo" name="view"
                              class="btn btn-warning btn-icon btn-round"><i class="now-ui-icons media-1_album"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <ng-template #empty>
                  <div>
                    <p style="text-align: center">The list is empty !</p>
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
